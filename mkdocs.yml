site_name: 'My Documentation'
site_description: 'My GitHub Pages Documentation'
nav:
  - Home: developer_manual/_index.md
  - Getting Started: developer_manual/getting_started/_index.md
  - Infrastructure: developer_manual/infrastructure/_index.md
  - Kubernetes: developer_manual/kubernetes/_index.md
  - Observability: developer_manual/cli/_index.md
  - Technical Solutions: developer_manual/technical_solutions/_index.md
  - Toolchain: developer_manual/toolchain/_index.md
  - Tutorials: developer_manual/tutorials/_index.md
repo_url: https://github.com/khngu/khngu.github.io/tree/main/website
edit_uri: edit/main/website/
plugins:
  - techdocs-core
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - extra.css
extra_javascript:
  - extra.js
theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
    - scheme: slate # You can define a secondary scheme if needed for Team B
      primary: indigo # Example color for Team B
      accent: indigo
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
