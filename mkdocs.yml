site_name: 'My Documentation'
site_description: 'My GitHub Pages Documentation'
docs_dir: docs
nav:
  - Overview: developer_manual/_index.md
  - Getting Started: 
    - Introduction: developer_manual/getting_started/_index.md
    - Manual Setup: developer_manual/getting_started/manual_setup.md
    - Naming Conventions: developer_manual/getting_started/repo_naming_conventions.md
    - Request Access: developer_manual/getting_started/request_access.md
  - Infrastructure:
    - Introduction: developer_manual/infrastructure/_index.md
    - AWS Authentication and Authorization: developer_manual/infrastructure/aws_authn_authz/index.md
    - Infrastructure Development: developer_manual/infrastructure/infrastructure_development.md
    - Dirty States: developer_manual/infrastructure/dirty_states/index.md
    - PCS States: developer_manual/infrastructure/pcs_scheduler.md
repo_url: https://github.com/khngu/khngu.github.io/tree/main/docs
edit_uri: edit/main/docs
plugins:
  - techdocs-core
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - extra.css
extra_javascript:
  - extra.js
theme:
  name: material
  palette:
    #- scheme: default
    #  primary: red
    #  accent: red
    #- scheme: slate
    #  primary: indigo
    #  accent: indigo
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
